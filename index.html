		<ons-page>
			<ons-toolbar>
			<div class="center" style="padding-top: 5px">

			</ons-toolbar>

			<ons-tabbar swipeable position="bottom">
				<ons-tab page="tab1.html" label="查詢" icon="ion-search, material:md-search" active>
				</ons-tab>
				<ons-tab page="tab2.html" label="設定" icon="md-settings">
				</ons-tab>
				<ons-tab page="scanning.html" label="掃瞄" icon="fa-barcode">
				</ons-tab>
			</ons-tabbar>
		</ons-page>

						</div>
						<div class="form-group">
							<label class="form-label" for="post_code">Postal Code</label>
							<input id="post_code" class="form-input" type="number" />
						</div>

						</ons-row>-->
						<ons-row style="margin-top: 20px">
							<ons-col width="49%">
								<div class="form-group">
									<label class="form-label" for="prod_code">Service</label>
									<input id="prod_code" class="form-input" type="text" readonly/>
								</div>
								<!--<label class="radio-button radio-button--material label-field">

									IE&nbsp;&nbsp;&nbsp;&nbsp;
								</label>-->
							</ons-col>
							<ons-col width="2%"></ons-col>
							<ons-col width="49%">
								<div class="form-group">
									<label class="form-label" for="rdy_time">Ready Time</label>
									<input id="rdy_time" class="form-input" type="text" readonly/>
								</div>
								<!--<label class="radio-button radio-button--material label-field">
									<input type="radio" class="radio-button__input radio-button--material__input" name="rdy_time" value="1230">
									<div class="radio-button__checkmark radio-button--material__checkmark"></div>

								</label>-->
							</ons-col>
						</ons-row>

						<p style="margin-top: 10px; text-align:center">
							<button class="button--large--cta" id="btn_clear" style="width: 30%; display:inline-block; margin: 0 auto;">清除</button>&nbsp;&nbsp;
							<button class="button--large--cta" id="btn_search" style="width: 50%; display:inline-block; margin: 0 auto;">搜尋</button>
						</p>
						
						
						
					</div>
				</ons-card>
				
				<div style="text-align:center">請在貨件上貼上標籤</div>
				<div style="text-align:center">
					<canvas id="Shape_Result" height="80" style="width:100%;"></canvas>
				</div>
				<div style="text-align:center" id="handover_time"></div>
			</ons-page>
		</template>

		<template id="tab2.html">
			<ons-page id="Tab2">
				<ons-card style="padding-bottom:5px">
					<div class="title" style="text-align:center; color:#999;">Version</div>
					<div class="content">
					<ons-row>
						<ons-col width="40%">DB Version:</ons-col>
						<ons-col width="60%"><span id="dbVer"></span></ons-col>
					</ons-row>
					<ons-row>
						<ons-col width="40%">DB Timestamp:</ons-col>
						<ons-col width="60%"><span id="dbTime"></span></ons-col>
					</ons-row>
					<ons-row>
						<ons-col width="40%">Last Check:</ons-col>
						<ons-col width="60%"><span id="lastCheck"></span></ons-col>
					</ons-row>
					<ons-row>
						<ons-col width="40%">Cloud DB:</ons-col>
						<ons-col width="60%"><span id="cloudDB"></span></ons-col>
					</ons-row>
					</div>
				</ons-card>
				<ons-card style="padding-bottom:5px">
					<div class="title" style="text-align:center; color:#999;">Settings</div>
					<div class="content">
					<ons-row>
						<ons-col width="40%">Scanning Station:</ons-col>
						<ons-col width="60%">
								<ons-select id="scan_station" modifier="material underbar" style="width:150px" onchange="save_settings(event.currentTarget.id, this.value);">
									<option value=""></option>
									<option value="HHPA1">HHPA1</option>
									<option value="HHPA2">HHPA2</option>
									<option value="HHPC1">HHPC1</option>
									<option value="HHPC2">HHPC2</option>
									<option value="KTZA1">KTZA1</option>
									<option value="KTZA2">KTZA2</option>
									<option value="ZJKA1">ZJKA1</option>
									<option value="ZJKA2">ZJKA2</option>
									<option value="HKGA1">HKGA1</option>
									<option value="HKGA2">HKGA2</option>
									<option value="ZZQA1">ZZQA1</option>
									<option value="ZZQA2">ZZQA2</option>
									<option value="ZTWA1">ZTWA1</option>
									<option value="ZTWA2">ZTWA2</option>
									<option value="QDMA1">QDMA1</option>
									<option value="QDMA2">QDMA2</option>
								</ons-select>
						</ons-col>
					</ons-row>
					</div>
				</ons-card>
			</ons-page>
		</template>
		
		<template id="scanning.html">
			<ons-page id="Tab3">
				<ons-card style="padding-bottom:5px">
					<div style="text-align:center; color:#999;">
					<ons-row vertical-align="center">
						<ons-col style="text-align:left"><span id="stationID" style="font-size:14pt; color:purple"></span></ons-col>
						<!--<ons-col style="text-align:center;font-size:14pt" id="click_spot">已掃瞄清單</ons-col>-->
						<input type="hidden" id="temp">
						<ons-col style="text-align:center">
						<ons-switch id="scan_type"></ons-switch>
						<label for="scan_type" style="font-size:10pt" id="lbl_scan_type">Package</label>
						</ons-col>
						<ons-col style="text-align:center"><button class="button" id="btn_input" style="background-color:orange;font-size:10pt">手工輸入</button></ons-col>
						<ons-col style="text-align:right"><button class="button" id="btn_scan" style="font-size:10pt">鏡頭掃瞄</button></ons-col>
					</ons-row>
					</div>
					<div class="content" style=" padding-top:10px">
						<!--<input type="text" id="scan_item">-->
						<textarea id="scan_list" style="width:100%;height:300px;padding-top:5px" readonly></textarea>
					</div>
					<p style="margin-top: 6px; text-align:center">
						<button class="button--large--cta" id="btn_scan_clear" style="width: 30%; display:inline-block; margin: 0 auto;">清除</button>&nbsp;&nbsp;
						<button class="button--large--cta" id="btn_scan_complete" style="width: 50%; display:inline-block; margin: 0 auto;">完成並上傳</button>
					</p>
				</ons-card>
			</ons-page>
		</template>
		
		<ons-modal direction="up">
			<div style="text-align: center">
			<p>
				<ons-icon icon="md-spinner" size="28px" spin></ons-icon> 數據更新中，請稍後...
			</p>
			</div>
		</ons-modal>
